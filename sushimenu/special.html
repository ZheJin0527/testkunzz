<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寿司卷 - Special Roll</title>
    <!-- Google Fonts - Besley -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/InertiaPlugin.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Besley', 'Noto Sans JP', 'Arial', sans-serif;
            background: #2a2a2a;
            overflow-x: hidden;
        }

        /* 侧边栏 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 12%;
            height: 100vh;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-content {
            padding: 40px 30px;
        }

        .back-link {
            display: block;
            color: #c8a068;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 40px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #b8945f;
        }

        .menu-categories {
            list-style: none;
        }

        .menu-categories li {
            margin-bottom: 20px;
        }

        .menu-categories a {
            display: block;
            color: #666666;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            padding: 8px 0;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            padding-left: 15px;
        }

        .menu-categories a:hover {
            color: #c8a068;
            border-left-color: #c8a068;
        }

        .menu-categories a.active {
            color: #c8a068;
            font-weight: 600;
            border-left-color: #c8a068;
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 12%;
            width: 88%;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            position: relative;
        }


        /* 菜单图片画廊 */
        .menu-gallery {
            display: flex;
            overflow: hidden;
            gap: 0;
            user-select: none;
            cursor: grab;
        }

        .menu-gallery:active {
            cursor: grabbing;
        }

        .menu-gallery-container {
            display: flex;
            will-change: transform;
        }


        .menu-image {
            flex-shrink: 0;
            max-width: 100%;
            height: 100vh;
        }


        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #c8a068;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #c8a068;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="/tokyo-test.html#menu-selection" class="back-link">← Back</a>
            
            <ul class="menu-categories">
                <li><a href="sashimi.html">Sashimi</a></li>
                <li><a href="sushi.html">Sushi</a></li>
                <li><a href="hosomaki.html">Hosomaki</a></li>
                <li><a href="ippin.html">IPPIN Sushi</a></li>
                <li><a href="temaki.html">Temaki</a></li>
                <li><a href="special.html" class="active">Special Roll</a></li>
                <li><a href="sarada.html">Sarada</a></li>
            </ul>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 菜单图片画廊 -->
        <div class="menu-gallery" id="menu-gallery">
            <div class="menu-gallery-container" id="gallery-container">
                <!-- 图片将通过JavaScript自动加载 -->
            </div>
        </div>

    </div>

    <script>
                // 自动加载菜单图片
        async function loadMenuImages() {
            const container = document.getElementById('gallery-container');
            const baseUrl = '/sushi/special/';
            
            // 预定义图片列表，按正确顺序排列
            const imageList = [
                '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', 
                '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg',
                '11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg',
                '16.jpg', '17.jpg', '18.jpg', '19.jpg', '20.jpg'
            ];
            
            let hasImages = false;
            let imagesLoaded = 0;
            
            // 按顺序加载图片，每张图片加载完成后立即显示
            for (const imageFile of imageList) {
                const imageUrl = `${baseUrl}${imageFile}`;
                
                try {
                    const response = await fetch(imageUrl, { method: 'HEAD' });
                    if (response.ok) {
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = `特制卷菜单页面${imageFile}`;
                        img.className = 'menu-image';
                        
                        // 图片加载完成后立即添加到容器中
                        img.onload = function() {
                            if (!hasImages) {
                                container.innerHTML = '';
                                hasImages = true;
                            }
                            container.appendChild(img);
                            imagesLoaded++;
                            
                            // 当第一张图片加载完成时初始化拖拽功能
                            if (imagesLoaded === 1) {
                                setTimeout(() => initGSAPDraggable(), 100);
                            }
                        };
                        
                        img.onerror = function() {
                            // 图片加载失败，跳过
                        };
                    }
                } catch (error) {
                    // 如果图片不存在，跳过
                    continue;
                }
            }
            
            // 如果没有找到任何图片，显示错误信息
            setTimeout(() => {
                if (!hasImages) {
                    container.innerHTML = '<div class="loading">未找到菜单图片</div>';
                }
            }, 1000);
        
        // 页面加载完成后开始加载图片
        document.addEventListener('DOMContentLoaded', loadMenuImages);
    </script>
</body>
</html>
