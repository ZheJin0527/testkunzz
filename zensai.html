<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前菜 - Zensai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', 'Arial', sans-serif;
            background: #2a2a2a;
            overflow-x: hidden;
        }

        /* 侧边栏 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 20%;
            height: 100vh;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-content {
            padding: 40px 30px;
        }

        .back-link {
            display: block;
            color: #c8a068;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 40px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #b8945f;
        }

        .menu-categories {
            list-style: none;
        }

        .menu-categories li {
            margin-bottom: 20px;
        }

        .menu-categories a {
            display: block;
            color: #666666;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            padding: 8px 0;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            padding-left: 15px;
        }

        .menu-categories a:hover {
            color: #c8a068;
            border-left-color: #c8a068;
        }

        .menu-categories a.active {
            color: #c8a068;
            font-weight: 600;
            border-left-color: #c8a068;
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 20%;
            width: 80%;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            position: relative;
        }


        /* 菜单图片画廊 */
        .menu-gallery {
            display: flex;
            overflow-x: auto;
            gap: 0;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: #c8a068 #2a2a2a;
            user-select: none;
            cursor: grab;
        }

        .menu-gallery:active {
            cursor: grabbing;
        }


        .menu-gallery::-webkit-scrollbar {
            height: 8px;
        }

        .menu-gallery::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        .menu-gallery::-webkit-scrollbar-thumb {
            background: #c8a068;
            border-radius: 4px;
        }

        .menu-gallery::-webkit-scrollbar-thumb:hover {
            background: #b8945f;
        }

        .menu-image {
            flex-shrink: 0;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }


        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #c8a068;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #c8a068;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="index.html" class="back-link">← Back</a>
            
            <ul class="menu-categories">
                <li><a href="zensai.html" class="active">Zensai</a></li>
                <li><a href="wanmono.html">Wan Mono & Mushi Mono</a></li>
                <li><a href="agemono.html">Agemono</a></li>
                <li><a href="yakimono.html">Yakimono</a></li>
                <li><a href="ippin.html">IPPIN Ryori</a></li>
                <li><a href="menrui.html">Menrui</a></li>
                <li><a href="curry.html">Curry Don</a></li>
                <li><a href="donburi.html">Donburi</a></li>
                <li><a href="setmeal.html">Set Meal</a></li>
                <li><a href="dessert.html">Dessert</a></li>
                <li><a href="beverage.html">Beverage</a></li>
            </ul>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 菜单图片画廊 -->
        <div class="menu-gallery" id="menu-gallery">
            <!-- 图片将通过JavaScript自动加载 -->
        </div>

    </div>

    <script>
        // 自动加载菜单图片
        async function loadMenuImages() {
            const gallery = document.getElementById('menu-gallery');
            const baseUrl = 'grand/zensai/';
            
            // 显示加载动画
            gallery.innerHTML = '<div class="loading">正在加载菜单图片...</div>';
            
            let imageIndex = 1;
            const loadedImages = [];
            let shouldStop = false;
            
            // 尝试加载图片，直到找不到为止
            while (!shouldStop) {
                const imageUrl = `${baseUrl}${imageIndex}.jpg`;
                
                try {
                    const response = await fetch(imageUrl, { method: 'HEAD' });
                    if (response.ok) {
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = `前菜菜单页面${imageIndex}`;
                        img.className = 'menu-image';
                        img.onload = function() {
                            loadedImages.push(img);
                            updateGallery();
                        };
                        img.onerror = function() {
                            // 如果图片加载失败，标记停止
                            shouldStop = true;
                        };
                    } else {
                        // 如果HTTP状态不是200，停止尝试
                        shouldStop = true;
                    }
                } catch (error) {
                    // 如果请求失败，停止尝试
                    shouldStop = true;
                }
                
                imageIndex++;
                
                // 防止无限循环，最多尝试50张图片
                if (imageIndex > 50) shouldStop = true;
            }
            
            // 更新画廊显示
            function updateGallery() {
                if (loadedImages.length > 0) {
                    gallery.innerHTML = '';
                    loadedImages.forEach(img => {
                        gallery.appendChild(img);
                    });
                } else {
                    gallery.innerHTML = '<div class="loading">未找到菜单图片</div>';
                }
            }
            
            // 如果3秒后还没有加载到任何图片，显示错误信息
            setTimeout(() => {
                if (loadedImages.length === 0) {
                    gallery.innerHTML = '<div class="loading">未找到菜单图片</div>';
                }
            }, 3000);
        }
        
        // 水平滚动和拖拽功能
        function initHorizontalScroll() {
            const gallery = document.getElementById('menu-gallery');
            let isDown = false;
            let startX;
            let scrollLeft;
            
            // 鼠标滚轮水平滚动
            gallery.addEventListener('wheel', (e) => {
                e.preventDefault();
                gallery.scrollLeft += e.deltaY * 0.5; // 调整滚动速度
            });

            // 鼠标拖拽功能
            gallery.addEventListener('mousedown', (e) => {
                isDown = true;
                gallery.classList.add('active');
                startX = e.pageX - gallery.offsetLeft;
                scrollLeft = gallery.scrollLeft;
            });

            gallery.addEventListener('mouseleave', () => {
                isDown = false;
                gallery.classList.remove('active');
            });

            gallery.addEventListener('mouseup', () => {
                isDown = false;
                gallery.classList.remove('active');
            });

            gallery.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - gallery.offsetLeft;
                const walk = (x - startX) * 1.5; // 调整拖拽速度
                gallery.scrollLeft = scrollLeft - walk;
            });

            // 触摸设备支持
            gallery.addEventListener('touchstart', (e) => {
                isDown = true;
                startX = e.touches[0].pageX - gallery.offsetLeft;
                scrollLeft = gallery.scrollLeft;
            });

            gallery.addEventListener('touchend', () => {
                isDown = false;
            });

            gallery.addEventListener('touchmove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.touches[0].pageX - gallery.offsetLeft;
                const walk = (x - startX) * 1.5;
                gallery.scrollLeft = scrollLeft - walk;
            });
        }

        // 页面加载完成后开始加载图片和初始化水平滚动
        document.addEventListener('DOMContentLoaded', () => {
            loadMenuImages();
            initHorizontalScroll();
        });
    </script>
</body>
</html>
